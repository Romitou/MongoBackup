name: Go CI

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: go build
      
    - uses: actions/upload-artifact@v2
      with:
        name: MongoBackup
        path: ./MongoBackup
